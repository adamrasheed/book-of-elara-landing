<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,400;1,500&family=Red+Rose:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Book of Elara</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title white center">Book of Elara</h1>
      <div class="wrapper">
        <img src="./assets/book.svg" alt="" class="spinner rotating" />
        <h2 class="subtitle white center">Coming Soon</h2>
        <p class="center white">Sign up for updates</p>

        <hr />

        <form name="coming-soon-sign-up" data-netlify="true" action="" js-form>
          <fieldset>
            <label for="email">Email</label>
            <input
              js-input
              type="email"
              name="email"
              id="email"
              placeholder="enter your email"
            />
          </fieldset>
          <button type="submit">Sign Up</button>
        </form>

        <p js-form-success class="form-message success hide">
          Form submitted successfully!
        </p>
        <p js-form-error class="form-message error hide">
          Oops! Something went wrong. Please try again.
        </p>
      </div>
      <p class="small white center">2021Â© All Rights Reserved.</p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
